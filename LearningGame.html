<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="LGstylesheet.css">
<script src="jquery-3.1.1.js"></script>
<script type ="text/javascript" src="LGaction.js"></script>
<title>Learning Game</title>
</head>
<body style= "text-align: center";>
    
<h1 class= "headTitle">Reagan's Learning Game</h1>

    <div class="gameWrapper">
        <div class="row">
            <div id="leftTop" class="cell hidden"><span id="spanOne" class="hidden"></span></div>
            <div id="middleTop" class="cell answerOption"><span id="spanTwo" class="answerOption"></span></div>
            <div id="rightTop" class="cell hidden"><span id="spanThree" class="hidden"></span></div>
        </div>
        <div class="row">
            <div id="leftMiddle" class="cell answerOption"><span id="spanFour" class="answerOption"></span></div>
            <div id="middleMiddle" class="cell question" onclick="createMathProblem()"><span id="questionArea" class="question">Click Here to Start</span></div>
            <div id="rightMiddle" class="cell answerOption"><span id="spanSix" class="answerOption"></span></div>
        </div>
        <div class="row">   
            <div id="leftBottom" class="cell hidden"><span id="spanSeven" class="hidden"></span></div>
            <div id="middleBottom" class="cell answerOption"><span id="spanEight" class="answerOption"></span></div>
            <div id="rightBottom" class="cell hidden"><span id="spanNine" class="hidden"></span></div>   
        </div>
        





    </div>

</body>
</html>
